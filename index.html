<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="calc_Display"></div>
    <div class="calc_buttons">
      <button id="butt_clear" class="clear buttLightGrey">AC</button>
      <button id="butt_plus-minus" class="operator buttLightGrey">+/-</button>
      <button id="butt_percent" class="operator buttLightGrey">%</button>
      <button id="butt_divide" class="operator buttOrange">รท</button>
      <button id="butt_one" class="number buttGrey">1</button>
      <button id="butt_two" class="number buttGrey">2</button>
      <button id="butt_three" class="number buttGrey">3</button>
      <button id="butt_times" class="operator buttOrange">*</button>
      <button id="butt_four" class="number buttGrey">4</button>
      <button id="butt_five" class="number buttGrey">5</button>
      <button id="butt_six" class="number buttGrey">6</button>
      <button id="butt_plus" class="operator buttOrange">+</button>
      <button id="butt_seven" class="number buttGrey">7</button>
      <button id="butt_eight" class="number buttGrey">8</button>
      <button id="butt_nine" class="number buttGrey">9</button>
      <button id="butt_minus" class="operator buttOrange">-</button>
      <button id="butt_dot" class="operator buttGrey">.</button>
      <button id="butt_zero" class="number buttGrey">0</button>
      <button id="butt_equals" class="equals buttOrange">=</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
